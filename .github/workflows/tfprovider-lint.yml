name: Terraform provider lint
on:
  push:
    paths:
      - '**.go'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
jobs:
  tfproviderlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: bflad/tfproviderlint-github-action@master
      with:
        args: ./...
